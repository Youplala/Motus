version: "2.1"

services:
  root_db:
    image: postgres
    container_name: db
    restart: always
    volumes:
      - db_data:/var/lib/postgresql/data
    expose:
      - "5432"
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_USER: postgres
      POSTGRES_DB: root_db
    healthcheck:
      test: pg_isready -U "$$POSTGRES_USER" -d "$$POSTGRES_DB"
      interval: 10s
      timeout: 2s
      retries: 10
    networks:
      - mynetwork

  motus:
    build: ./motus
    container_name: motus
    restart: always
    ports:
      - "3000:3000"
    expose:
      - "3000"
    networks:
      - mynetwork

  auth:
    build: ./auth
    container_name: auth
    restart: always
    ports:
      - "3001:3001"
    expose:
      - "3001"
    networks:
      - mynetwork

  score:
    build: ./score
    container_name: score
    restart: always
    ports:
      - "3002:3002"
    expose:
      - "3002"
    networks:
      - mynetwork

  front:
    build: ./front
    container_name: front
    ports:
      - "4200:4200"
    expose:
      - "4200"
    networks:
      - mynetwork

  proxy:
    build: ./proxy
    container_name: proxy
    restart: always
    ports:
      - "80:80"
    expose:
      - "80"
    networks:
      - mynetwork


volumes:
  db_data: {}
  nc_data: {}

networks:
  mynetwork:
    driver: bridge
    external: true
