version: "2.1"

services:
  root_db:
    image: postgres
    container_name: db
    restart: always
    volumes:
      - db_data:/var/lib/postgresql/data
    expose:
      - "5432"
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_USER: postgres
      POSTGRES_DB: root_db
    healthcheck:
      test: pg_isready -U "$$POSTGRES_USER" -d "$$POSTGRES_DB"
      interval: 10s
      timeout: 2s
      retries: 10
    networks:
      - mynetwork

  back1:
    build: ./backend
    container_name: back1
    restart: always
    networks:
      - mynetwork

  back2:
    build: ./backend
    container_name: back2
    restart: always
    networks:
      - mynetwork

  front:
    build: ./frontend
    container_name: front
    ports:
      - "4200:4200"
    expose:
      - "4200"
    networks:
      - mynetwork

  proxy:
    build: ./proxy
    container_name: proxy
    restart: always
    ports:
      - "80:80"
    expose:
      - "80"
    networks:
      - mynetwork

  connector:
    build: ./backend/database
    container_name: connector
    restart: always
    ports:
      - "8000:8000"
    expose:
      - "8000"
    networks:
      - mynetwork

volumes:
  db_data: {}
  nc_data: {}

networks:
  mynetwork:
    driver: bridge
    external: true
