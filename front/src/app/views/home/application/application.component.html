<div *ngIf="!this.LoadingPage">
    <div class="line" *ngFor="let line of this.records">
        <div class="char" *ngFor="let char of line">
            <div [ngClass]="{wrong: char.code===0, bad: char.code===1, good: char.code===2}">{{char.letter}}</div>
        </div>
    </div>

    <input id="name" type="text" [formControl]="formControl">
    <button *ngIf="!this.loading" (click)="guess()">Send</button>
</div>
