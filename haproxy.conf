global
      log 127.0.0.1 local5 debug
defaults
      mode     http
listen www
      bind *:8080
      balance roundrobin
      cookie SERVER insert indirect nocache
      option httpchk OPTIONS * HTTP/1.1\r\nHost:\ www.example.com
      stats uri /haproxy-stats
      stats auth foo:bar
      server te localhost:3000 maxconn 50 check inter 10s cookie te
      server te2 localhost:3001 maxconn 50 check inter 10s cookie te2